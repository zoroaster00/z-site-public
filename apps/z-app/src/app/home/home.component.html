<ng-container *transloco="let t">
  <div
    #container
    class="flex flex-col justify-center bg-white dark:bg-black px-8 text-gray-900 dark:text-gray-100 scroll-smooth"
  >
    <h3
      class="font-bold text-3xl md:text-6xl tracking-wide mb-4 bg-amber-200 dark:bg-amber-600 text-center"
    >
      {{ t('about.name') }}
    </h3>
    <h3
      class="font-bold text-xl md:text-2xl tracking-wide mb-4 text-green-800 dark:text-green-600 text-center capitalize"
    >
      {{ t('about.summary') }}
    </h3>
    <p>
      {{ t('about.description') }}
    </p>
    <h3
      class="font-bold text-2xl md:text-4xl tracking-wide mt-16 mb-8 text-black dark:text-white text-center uppercase"
      id="experience"
    >
      {{ t('title.experience') }}
    </h3>
    <z-site-timeline></z-site-timeline>
    <h3
      class="font-bold text-2xl md:text-4xl tracking-wide mt-16 mb-8 text-black dark:text-white text-center uppercase"
      id="projects"
    >
      {{ t('title.projects') }}
    </h3>
    <z-site-project-card></z-site-project-card>
    <h3
      class="font-bold text-2xl md:text-4xl tracking-wide mt-16 mb-8 text-black dark:text-white text-center uppercase"
      id="skills"
    >
      {{ t('title.skills') }}
    </h3>
    <div class="flex flex-wrap">
      <span
        *ngFor="let skill of skills"
        class="bg-blue-100 text-blue-800 text-base font-semibold mr-2 mb-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800"
        >{{ skill }}</span
      >
    </div>

    <h3
      class="font-bold text-2xl md:text-4xl tracking-wide mt-16 mb-8 text-black dark:text-white text-center uppercase"
      id="contact"
    >
      {{ t('title.contact') }}
    </h3>
    <div class="flex flex-row justify-center">
      <a href="" target="__blank"
        ><img
          src="/assets/img/github.svg"
          class="h-12 w-12 mx-1 dark:icon-filter"
      /></a>
      <a
        href=""
        target="__blank"
        ><img
          src="/assets/img/linkedin.svg"
          class="h-12 w-12 mx-1 dark:icon-filter"
      /></a>
      <button
        (click)="goToLink('mailto:example@domain.com')"
        type="button"
        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1"
      >
        {{ t('common.email') }}
      </button>
      <button
        (click)="
          goToLink('resume_link')
        "
        type="button"
        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1"
      >
        {{ t('common.resume') }}
      </button>
    </div>
  </div>
</ng-container>
